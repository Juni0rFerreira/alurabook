<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet"
        href="@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap');">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css  ">
</head>
<header class="cabecalho">
    <div class="container">
        <input type="checkbox" id="menu" class="container__botao">
        <label for="menu">
            <span class="cabecalho__menu-hamburguer container__imagem"></span>
        </label>
        <ul class="lista-menu">
            <li class="lista-menu__titulo"></li>
            <li class="lista-menu__item">
                <a href="#" class="lista-menu__link">Programação</a>
            </li>
            <li class="lista-menu__item">
                <a href="#" class="lista-menu__link">Front-end</a>
            </li>
            <li class="lista-menu__item">
                <a href="#" class="lista-menu__link">Infraestrutura</a>
            </li>
            <li class="lista-menu__item">
                <a href="#" class="lista-menu__link">Business</a>
            </li>
            <li class="lista-menu__item">
                <a href="#" class="lista-menu__link">Design & UX</a>
            </li>
        </ul>
        <img src="./assets/svg/Logo.svg" alt="Logo da AluraBooks">
    </div>
    <div class="container">
        <a href="#"><img src="./assets/svg/Favoritos.svg" alt="Meus Favoritos" class="container__imagem_"></a>
        <a href="#"><img src="./assets/svg/Compras.svg" alt="Carrinhos de Compras" class="container__imagem_"></a>
        <a href="#"><img src="./assets/svg/Usuário.svg" alt="Meu perfil" class="container__imagem_"></a>
    </div>
</header>
<section class="banner">
    <h2 class="banner__titulo">Já sabe por onde começar?</h2>
    <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
    <input type="search" class="banner__pesquise" placeholder="Qual será sua próxima leitura?">
</section>
<section class="carrosel">
    <h2 class="carrosel__titulo">Novos Lançamentos</h2>
    <!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="./assets/img/ApacheKafka.png" alt="ApacheKafka"></div>
            <div class="swiper-slide"><img src="./assets/img/Liderança.png" alt="Liderança"></div>
            <div class="swiper-slide"><img src="./assets/img/Javascript.png" alt="Javascript"></div>
            <div class="swiper-slide"><img src="./assets/img/Guia Front-end.png" alt="Guia Front-end"></div>
            <div class="swiper-slide"><img src="./assets/img/Portugol.png" alt="Portugol"></div>
        </div>
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
</section>

<body>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            spaceBetween: 10,
            slidesPerView: 3,
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
            },
        });
    </script>
</body>
<footer>

</footer>

</html>
